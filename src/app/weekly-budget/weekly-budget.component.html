<div *ngIf="!isEditingCap">
  <p>Your Weekly Spending Cap: {{ spendingCap }}</p>
  <button (click)="startCapEdit()">Edit Cap</button>
</div>
<div *ngIf="isEditingCap">
  <input type="number" [(ngModel)]="newCap" />
  <button (click)="saveCap()">Save</button>
  <button (click)="cancelCapEdit()">Cancel</button>
</div>
<div *ngIf="isLoading">Loading...</div>
