<!-- Buton pentru a deschide pop-up-ul -->
<button class="open-popup-button" (click)="showForm = true">➕ Add Category</button>

<!-- Overlay și Pop-up -->
@if (showForm) {
  <div class="overlay">
    <div class="add-category-wrapper">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="add-category">
          <!-- Numele categoriei -->
          <div class="input-group">
            <label for="category-name">Category Name</label>
            <input type="text" 
                   id="category-name" 
                   formControlName="name"
                   placeholder="e.g. Food, Transportation"
                   required>
            @if (categoryForm.get('name')?.errors?.['required'] && categoryForm.get('name')?.touched) {
              <div class="error">Name is required</div>
            }
          </div>
          <!-- Butoane -->
          <button type="submit" class="add-btn" [disabled]="!categoryForm.valid">
            ➕ Add Category
          </button>
          <button type="button" class="cancel-button add-btn" (click)="showForm = false">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
}
