<div class="expenses-list">
  <div *ngFor="let expense of expenseTrackerService.getExpenses()(); trackBy: trackByIndex">
    <app-expense
      [id]="expense.id"
      [name]="expense.name"
      [categoryId]="expense.categoryId"
      [amount]="expense.amount">
    </app-expense>
  </div>

  <!-- Total Section -->
  <div class="total-section">
    <span>Total:</span>
    <span class="total-amount">{{ expenseTrackerService.getTotalAmount()() }} $</span>
  </div>
</div>
