<div class="expenses-list">
    @for (expense of this.expenseTrackerService.getExpenses()(); track $index) {
        <app-expense [id]="expense.id" [name]="expense.name" [category]="expense.categoryName" [amount]="expense.amount"></app-expense>
    }

  <!-- Total Section -->
  <div class="total-section">
    <span>Total:</span>
    <span class="total-amount">{{expenseTrackerService.getTotalAmount()()}} $</span>
  </div>
</div>
