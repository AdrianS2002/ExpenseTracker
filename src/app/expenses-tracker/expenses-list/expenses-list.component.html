<div class="expenses-list">
    @for (expense of this.expenseTrackerService.getExpenses()(); track $index) {
        <app-expense [name]="expense.name" [category]="expenseTrackerService.getCategoryNameById(expense.categoryId)" [amount]="expense.amount"></app-expense>
    }

  <!-- Total Section -->
  <div class="total-section">
    <span>Total:</span>
    <span class="total-amount">$50.00</span>
  </div>
</div>
