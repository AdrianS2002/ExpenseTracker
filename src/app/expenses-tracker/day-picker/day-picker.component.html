<div class="day-picker-container">
    <div class="calendar-header">
      <div class="days-grid">
       @for (day of daysOfWeek; track $index) {
        <div [class]="expensesTrackerService.getSelectedDay()() === day ? 'selectedDay' : 'day'" (click)="expensesTrackerService.setSelectedDay(day)">{{ day }}</div>
       }
      </div>
    </div>
  </div>
