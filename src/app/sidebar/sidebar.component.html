<div class="hamburger" (click)="toggleSidebar()">
  <span></span>
  <span></span>
  <span></span>
</div>

<aside class="app-sidebar" [class.active]="isActive">
  <nav>
    <ul>
      <li><a routerLink="/home" (click)="toggleSidebar()">Home</a></li>
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <li><a routerLink="/expenses" (click)="toggleSidebar()">Expenses Tracker</a></li>
        <li><a routerLink="/summary" (click)="toggleSidebar()">Summary</a></li>
      </ng-container>
      <ng-template #notLoggedIn>
        <li><a routerLink="/auth" (click)="toggleSidebar()">Auth</a></li>
        <li><a routerLink="/forgot-password" (click)="toggleSidebar()">Forgot Password</a></li>
      </ng-template>
    </ul>
  </nav>

  <div class="user-info" *ngIf="isLoggedIn">
    <p class="user-email">Logged in as: {{ userEmail }}</p>
    <button class="logout-button" (click)="onLogout(); toggleSidebar()">Logout</button>
  </div>
</aside>
